<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム予定共有ボード</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <div id="app" class="max-w-4xl mx-auto">
        <header class="custom-header shadow-lg">
            <h1 class="text-3xl font-extrabold mb-2">リアルタイム匿名予定共有</h1>
            <p class="text-gray-400 text-sm">世界で一番無意味なアプリ</p>
        </header>

        <div id="auth-status" class="bg-indigo-100 p-3 rounded-lg shadow-sm mb-6 text-sm text-indigo-800 flex justify-between items-center">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span id="user-id-display">認証中...</span>
            </div>
        </div>

        <section class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Add Schedule</h2>
            <form id="event-form" class="space-y-4">
                <div>
                    <label for="eventName" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="eventName" required placeholder="宿泊、休憩、虚無など"
                           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="eventDate" class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="eventDate" required
                               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    </div>
                    <div>
                        <label for="eventTime" class="block text-sm font-medium text-gray-700">Time</label>
                        <input type="time" id="eventTime"
                               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    </div>
                </div>
                <button type="submit" id="submit-button" disabled
                        class="w-full py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-150">
                    <span id="submit-text">Add Schedule</span>
                    <div id="submit-spinner" class="spinner mx-auto hidden" style="border-left-color: white;"></div>
                </button>
            </form>
        </section>

        <section class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">共有されている予定</h2>
            <div id="event-list" class="space-y-4">
                <p id="loading-message" class="text-gray-500 flex items-center justify-center py-4">
                    <span class="spinner mr-2"></span> 予定をロード中...
                </p>
            </div>
        </section>

        <div id="custom-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center p-4 z-50">
            <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full transform transition-all">
                <h3 id="modal-title" class="text-lg font-bold mb-2 text-red-600">通知</h3>
                <p id="modal-message" class="text-gray-700 mb-4"></p>
                <div class="modal-buttons flex justify-end space-x-2"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
